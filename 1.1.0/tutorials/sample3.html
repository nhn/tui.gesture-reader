<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/code-snippet.js"></script>
    <script type="text/javascript" src="js/gesture-reader.js"></script>
    <style type="text/css">
        #detect {
            width:500px; height:600px; background-color:hotpink;
        }
        .box {position:absolute; left: 520px; top:10px; background-color:lightpink; width:150px; height:150px;
            font-family: consolas, monaco, monospace;
            font-size: 12px; }
        .box span {display:block;}
        @media screen and (max-width: 400px) {
            .box {left: 150px; top:400px;}
        }
    </style>
</head>
<body>
<div id="detect">
</div>
<div class="box">
    <span id="type">Type : <em></em></span>
</div>
<script type="text/javascript">

    var info = {},
            detect = document.getElementById('detect'),
            direction = document.getElementById('direction'),
            type = document.getElementById('type'),
            movedetector = new tui.component.Gesture.Reader({
                type: 'dbclick',
                clickTerm: 600
            });

    detect.onclick = function(e) {
        e = e || window.event;
        info.x = e.pageX;
        info.y = e.pageY;
        if (movedetector.isDoubleClick(info)) {
            type.innerHTML = 'Type : <em>Double Click</em>';
        } else {
            type.innerHTML = 'Type : <em>Click</em>';
        }
    };

</script>
</body>
</html>
